<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/week8.css">
    <title>ICE Challenge - Week 8</title>
</head>
<body>
    <header>
        <img class="delta-logo" src="images/wdd230-boarding-pass-delta.PNG" alt="delta logo">
        <p class="logo-text">Mobile Board Pass</p>
        <p class="name">Gabby Salmone</p>
    </header>
    <section class="bluebar">
        <p class="departure-time">Departs 12:45 PM </p>
        <p class="arrival-time">Arrives 5:30 PM</p>
        <p class="departure">DEN</p>
        <img class="plane-icon" src="images/wdd230-boarding-pass-plane.PNG" alt="plane-icon">
        <p class="arrival">BOS</p>
        <p class="starting-place">Denver</p>
        <p class="destination">Boston</p>
    </section>
    <section class="info">
        <p class="info-title">Date</p>
        <p class="info-title">Flight</p>
        <p class="info-title">Gate</p>
        <p class="info-info">12/21/15</p>
        <p class="info-info">A2341</p>
        <p class="info-info">B12</p>
        <p class="info-title">Seat</p>
        <p class="info-title">Boarding Zone</p>
        <p class="info-title">Boarding Time</p>
        <p class="info-info">B10</p>
        <p class="info-info">1</p>
        <p class="info-info">11:45 AM</p>
    </section>
    <img class="barcode" src="images/wdd230-boarding-pass-barcode.PNG" alt="barcode">
    <div class="background-shape"></div>
    <footer>Thank you for flying with Delta!</footer>
    
</body>
</html>
