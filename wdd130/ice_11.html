<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/ice_11.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <title>ICE Challenge 11</title>
</head>
<body>
    <div class="post-body">
    <header>
        <img class="user-icon user" src="images/IMG-1226.jpg" alt="User Icon">
        <h5 class="user-name user">raks</h5>
        <p class="timer">20 mins</p>
        <span class="material-symbols-outlined menu">
            more_vert
        </span>
        <!-- <img class="dot-drop-down" src="" alt="Drop Down Menu"> -->
    </header>
    <img class="content-img" src="images/cherries.png" alt="Content Image">
    <footer>
        <!-- <img class="bookmark-icon" scr="" alt="Bookmark Icon">
        <img class="share-icon" src="" alt="Share Icon">
        <img class="comments-icon" src="" alt="Comments Icon"> -->
        <div class="bookmark-icons comments">
            <span class="material-symbols-outlined">
                bookmark
            </span>
            <span class="material-symbols-outlined">
                share
            </span>
            <span class="material-symbols-outlined">
                chat_bubble
            </span>
        </div>
        <h5 class="comment-count comments">125</h5>
        <h5 class="like-count">852</h5>
        <span class="material-symbols-outlined like-icon">
            favorite
        </span>
        <!-- <img class="like-icon" src="" alt="Like Icon"> -->
    </footer>
    </div>
</body>
</html>
